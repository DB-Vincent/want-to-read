<div class="card bg-base-100 card-border border-base-300 p-5 mt-4">
  <h1 class="text-xl font-semibold">Change password</h1>
  <p class="text-sm text-gray-500">This allows you to change your password.</p>

  <ng-container *ngIf="this.errorMessage">
    <div role="alert" class="alert alert-error">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 shrink-0 stroke-current"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      <span>Failed to change password: {{ this.errorMessage }}</span>
    </div>
  </ng-container>

  <form (ngSubmit)="changePassword()" #loginForm="ngForm">
    <fieldset class="fieldset">
      <legend class="fieldset-legend">Old password</legend>
      <input
        type="password"
        class="input"
        placeholder="Old password"
        name="oldPassword"
        [(ngModel)]="userInput.oldPassword"
        required
      />
    </fieldset>
    <fieldset class="fieldset">
      <legend class="fieldset-legend">New password</legend>
      <input
        type="password"
        class="input"
        placeholder="New password"
        name="newPassword"
        [(ngModel)]="userInput.newPassword"
        required
      />
    </fieldset>

    <button
      type="submit"
      class="btn btn-success mt-4"
      [disabled]="!loginForm.form.valid"
    >
      Change password
    </button>
  </form>
</div>
