<div class="my-8">
    <div class="navbar bg-base-200 rounded-2xl shadow-sm">
        <div class="flex-1">
            <a class="ml-4 font-semibold text-xl">Want-to-read</a>
        </div>
        <div class="flex-none">
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16"
                    class="inline-block h-6 w-6 stroke-current">
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                </svg>
            </button>
        </div>
    </div>
</div>

<div *ngFor="let book of books" class="mb-4">
    <div class="card card-border bg-base-200">
        <figure>
            <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Shoes" />
        </figure>
        <div class="card-body">
            <h2 class="card-title">{{ book.title }}</h2>
            By: {{ book.author }}
            <div class="card-actions justify-end">
                <button class="btn btn-soft btn-error">Remove</button>
                <button class="btn btn-success">Mark as added</button>
            </div>
        </div>
    </div>
</div>
