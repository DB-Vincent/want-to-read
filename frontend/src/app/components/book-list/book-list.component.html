<div class="overflow-x-auto">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Author</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <th [ngClass]="{'line-through': book.completed === true}">{{ book.id }}</th>
                <td [ngClass]="{'line-through': book.completed === true}">{{ book.title }}</td>
                <td [ngClass]="{'line-through': book.completed === true}">{{ book.author }}</td>
                <th class="flex flex-row gap-3 justify-end-safe">
                    <button [disabled]="book.completed" class="btn btn-square" (click)="onDelete(book)">
                        <svg xmlns="http://www.w2.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="-1 0 16 16">
                            <path
                                d="M4.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                            <path
                                d="M13.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                        </svg>
                    </button>
                    <button [disabled]="book.completed" class="btn btn-square" (click)="onMarkAsRead(book)">
                        <svg xmlns="http://www.w2.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check-lg" viewBox="-1 0 16 16">
                            <path
                                d="M11.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                        </svg>
                    </button>
                </th>
            </tr>
        </tbody>
    </table>
</div>
